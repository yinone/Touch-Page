
<!--- 这是基本骨架，只有一屏，将要加的page的作为page-wrapper的子元素添加到DOM中 -->
<!---.animateImg-指定要采用动画的元素 .data-effect-指定要采用的动画效果   -->

    <div id="wrapper">
		<div id="scroller">
			<ul class="page-wrapper">
				<li class="page p1">
					<div class="animate-wrapper">
						<div class="animateImg" data-effect="fadeInDown"> 
							<img src="images/pt2.png" alt="">
						</div>
						<div class="animateImg" data-effect="fadeInUp">
							<img src="images/pt4.png" alt="" class="line">
						</div>
					</div>
				</li>
            </ul>
		</div>
	</div>
